<div class="container-fluid">
  <div class="row settings">


    <div class="col-10 text-left align-self-top position-absolute">
      <p class="navbar-brand">{{categoryName}}</p>

      <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="showStat">Hide statistics</p>
      <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="!showStat">Show statistics</p>
    </div>



    <div class="col-2 text-right position-absolute box">

      <button mat-icon-button class="header-icon" (click)="showSettings()">
        <mat-icon>settings</mat-icon>
      </button>

      <button mat-icon-button class="header-icon">
        <mat-icon>help</mat-icon>
      </button>
    </div>
  </div>
</div>
