<div class="sidebar" data-background-color="whtie" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
  <div class="logo">
    <a class="simple-text logo-normal" herf="http://www.creative-tim.com">
      Creative Tim
    </a>
  </div>
    <div class="sidebar-wrapper">
      <ul class="nav">

        <!-- virtual category 'All' -->
        <li class="nav-item category" (click)="showTasksByCategory(null)" [class.active]="selectedCategory === null">

          <a class="nav-link pointer">

            <span class="all-category-title">All</span>

          </a>

        </li>




        <!-- separator -->
        <div class="line"></div>

        <li (click)="showTasksByCategory(category)"
        *ngFor="let category of categories" class="nav-item pointer"

            [class.active]="category === selectedCategory"

        >
          <a class="nav-link">
            <p>{{category.title}}</p>
          </a>
        </li>

      </ul>
    </div>
  </div>
