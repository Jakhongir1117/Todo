<div class="sidebar" data-background-color="white" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
  <div class="logo">

    <span class="nav-title">Categories</span>


    <span class="add-icon-area">

      <button mat-icon-button class="add-icon" (click)="openAddDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </span>

  </div>
    <div class="sidebar-wrapper">
      <ul class="nav">

        <!-- virtual category 'All' -->
        <li class="nav-item category" (click)="showTasksByCategory(null)" [class.active]="selectedCategory === null">

          <a class="nav-link pointer">

            <span class="all-category-title">All</span>

          </a>

        </li>




        <!-- separator -->
        <div class="line"></div>

        <li (click)="showTasksByCategory(category)"
        *ngFor="let category of categories; let index = index" class="nav-item pointer"

            [class.active]="category === selectedCategory"
            (mouseleave)="showEditIcon(null)"
            (mouseenter)="showEditIcon(index)"

        >
          <a class="nav-link">

              <!-- category name -->
              <span class="category-title">{{category.title}}</span>

              <!-- category edit button -->
              <span class="edit-category-icon-area">

                <mat-icon
                  *ngIf="indexMouseMove === index"
                  (click)="$event.stopPropagation(); openEditDialog(category)"

                  class="edit-category-icon"

                >edit
                </mat-icon>


              </span>


          </a>
        </li>

      </ul>
    </div>
  </div>
